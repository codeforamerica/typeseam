{% extends "base.html" %}

{% block body %}

<section class="delete">
<div class="container">
	<div class="row">
		<h3>Are you sure you want to delete this application?</h3>
		<p>
		It will be gone forever.
		</p>
	</div>
	<div class="row">
		<a href="{{ url_for('form_filler.applications_index') }}" class="btn btn-default btn-lg">No, I'm not sure</a>
		<a href="{{ url_for('form_filler.definitely_delete',
				submission_uuid=submission.uuid) }}" class="btn btn-danger btn-lg">Yes, delete it</a>
	</div>
	<div class="row">
		<div class="iframe_container">
			<iframe class="pdf_inset" src="{{ url_for('form_filler.get_filled_pdf',
				submission_uuid=submission.uuid ) }}" frameborder="0" width="600" height="400"></iframe>
		</div>
	</div>
</div>
	
</section>


{% endblock body %}
